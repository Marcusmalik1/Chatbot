<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbedret Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="chatbot-container">
            <div class="sidebar">
                <button id="new-chat-btn" title="Ny Chat"><i class="fas fa-comment-alt"></i></button>
                <button id="history-btn" title="Din Historik"><i class="fas fa-history"></i></button>
                <button id="settings-btn" title="Indstillinger"><i class="fas fa-cog"></i></button>
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <div class="bot-info">
                        <img src="images/therobot.png" alt="Chatbot Icon" class="bot-icon">
                        <h3>Chatbot</h3>
                    </div>
                    <i class="fas fa-sign-in-alt login-icon"></i>
                </div>
                <div class="chat-body" id="chat-body">
                    
                </div>
                <div class="chat-footer">
                    <input type="text" id="user-input" placeholder="Skriv en besked..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
